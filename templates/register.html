<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="container">

    
    <div class="title">
        <h1>Register Page</h1>

        {% if error_message %}
        <p>{{ error_message }}</p>
        {% endif %}
    </div>

    <form class="containers" action="/register" method="POST">
        <div class="input-wrapper">
            <input type="text" placeholder="username (lowercase only)" name="username" class="form-control" pattern="[a-z]*" title="Please enter only lowercase letters" required>
        </div>
        
        <div class="input-wrapper">
            <input type="password" placeholder="password" name="password" class="form-control" required>
        </div>
        <div class="input-wrapper">
            <input type="text" placeholder="phone number" name="phone" class="form-control" required>
        </div>
        <div class="input-wrapper">
            <input type="text" placeholder="email addresss" name="email_address" class="form-control" required>
        </div>
        
        <div class="input-wrapper">
            <button class="btn btn-dark" type="submit">REGISTER</button>
        </div>

    </form>
    </div>




    <style>
        .container{
            display: flex;
            flex-direction: column;
            height: 500px;
            justify-content: center;
            text-align: center;
        }
        .containers{
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .input-wrapper{
            margin-top: 20px;
        }
    </style>







</body>
</html>
