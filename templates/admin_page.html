<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mystyle.css') }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Alegreya">
  <script src="https://kit.fontawesome.com/46e6e5fed1.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta charset="UTF-8">
  <script>
    window.username = "{{username}}"
  </script>

  <title>Nail bar</title>
</head>

<body>

  <span id="icon" class="fa fa-bars fa-2x"></span>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" id='closeBtn'class="closebtn">&times;</a>
    <a  class="link-offset-2 link-underline link-underline-opacity-0" href="customer_list.html">Customer List</a>
    <a href='/logout'>Logout</a>"
  </div>

  <div>
    <h1 id="page_heading">
      Nail bar
    </h1>
  </div>

  <div class="briefing">
    <h1>Administrator mode</h1>
  </div>

  <div id="calendar"></div>

  <div class="container">
    <div>
        <h2>Add a new service</h2>
        <input type="text" id="new-service">
        <button onclick="addService()">Add</button>
    </div>
    <div class="containers"style="margin-top: 50px;">
      <h2>Popular services</h2>
      <canvas id="servicesChart" width="100" height="20"></canvas>

      <h2>Population of bookings</h2>
      <canvas id="datesChart" width="100" height="20"></canvas>
    </div>
