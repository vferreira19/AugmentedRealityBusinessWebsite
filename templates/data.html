<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mystyle.css') }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Alegreya">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Barber $hop</title>
  <script>
    
    window.username = '{{username}}';
  </script>

</head>

<body>
  
  <div id="page_top">
    <span id="icon" class="fa fa-bars fa-2x"></span>
    <a href="{{ url_for('home') }}">
        <h1 id="page_heading">Barber $hop</h1>
    </a>
  </div>  
  
  <h2 id="diary_header"></h2>

  <div id="diaryEntry">
    <h2>No date selected</h2>
    <p>Please select a date from the calendar above to view or add an entry</p>
  </div><br>

  
  
  <div id="inputs_div">  
  </div>

  <div>
    <h4 id="new_booking">New Booking</h4>
    <div id="add">

      <div class="input-container">
        <input type="text"  id="customer_name" name="text" class="input">
        <label class="label">Customer</label>
        <div class="top-line"></div>
        <div class="under-line"></div>
      </div>

      <div class="input-container">
        <input type="text"  id="description" name="text" class="input">
        <label class="label">Phone</label>
        <div class="top-line"></div>
        <div class="under-line"></div>
      </div>

      <div class="input_container">

        <select class="styled-select" name="time" id="time">
          <option value="9">09:00</option>
          <option value="10">10:00</option>
          <option value="11">11:00</option>
          <option value="12">12:00</option>
          <option value="13">13:00</option>
          <option value="14">14:00</option>
          <option value="15">15:00</option>
          <option value="16">16:00</option>
          <option value="17">17:00</option>
          <option value="18">18:00</option>
          <option value="19">19:00</option>
          <option value="20">20:00</option>
        </select>
      </div>
      <div class="input_container">
        <!-- <button id="submitbtn"><i class="fa fa-check"></i></button> -->
        <a id="submitbtn" class="fancy" href="#">
          <span class="top-key"></span>
          <span class="text">Make reservation</span>
          <span class="bottom-key-1"></span>
          <span class="bottom-key-2"></span>
        </a>
      </div>
    </div>

  </div>

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" id='closeBtn'class="closebtn">&times;</a>
    <a href="read_only.html">Read Only Mode</a>
    <a id="share-btn">Share</a> 
    <h1>{{ username }}</h1>
    <a href='/logout'>Logout</a>"
  </div>

  <div id="data-container" data-year="{{ year }}" data-month="{{ month }}" data-day="{{ day }}"></div>

  <script src="{{ url_for('static', filename='js/data.js') }}"></script>

</body>

</html>
